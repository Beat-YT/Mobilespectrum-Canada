    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <a ngbDropdownToggle class="nav-link" id="navbarDropdown" role="button" data-toggle="dropdown"

        </a>

          <a ngbDropdownItem target="_blank" rel="noopener" href="https://cacombos.com/"

            (click)="navbarCollapsed = true"> 4G Speed Calculator</a>

        </div>
      </li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a class="nav-link" target="_blank" rel="noopener" title="Contribute in Gitlab"
          href="https://gitlab.com/mobilespectrum/MobileSpectrum" (click)="navbarCollapsed = true">
          <fa-icon [icon]="faGitlab"></fa-icon> Contribute
        </a></li>
    </ul>
  </div>

<noscript>
  <ngb-alert class="alert-status" type="warning" [dismissible]="false">
      <strong>This website require Javascript to working properly.</strong> Please enable Javascript on your browser
      settings.
  </ngb-alert>
</noscript>
<ngb-alert class="alert-status loader-ieonly" type="warning" [dismissible]="false">
  <strong>Internet Explorer is not supported. </strong>Open this site in Microsoft Edge.
</ngb-alert>

<footer class="footer">
  <div class="container">
    <p class="copyright">&copy; {{title}} - Version: <a target="_blank" rel="noopener" href="https://gitlab.com/mobilespectrum/MobileSpectrum/-/commit/VERSION">VERSION_LINK</a></p>
